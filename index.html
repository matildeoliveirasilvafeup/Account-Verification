<!DOCTYPE html>
<html>
<head>
    <title>Verifica√ß√£o de Email - SafeClickApp</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            margin: 0 auto;
            color: #333;
        }
        .success { color: #28a745; font-size: 24px; }
        .error { color: #dc3545; font-size: 24px; }
        .loading { color: #17a2b8; }
        .logo {
            font-size: 32px;
            margin-bottom: 20px;
            color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 20px;
            font-size: 16px;
            transition: all 0.3s;
        }
        button:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê SafeClickApp</div>
        <h1>Verifica√ß√£o de Email</h1>
        <div id="message" class="loading">
            <div class="spinner">‚è≥</div>
            <p>Processando a verifica√ß√£o...</p>
        </div>
    </div>

    <!-- Firebase SDK (Vers√£o compat√≠vel) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCBH8AoZ9215Fg3rNiUy3_vomEUzUEJL7c",
            authDomain: "safeclickapp-1ec87.firebaseapp.com",
            projectId: "safeclickapp-1ec87",
            storageBucket: "safeclickapp-1ec87.firebasestorage.app",
            messagingSenderId: "765793802150",
            appId: "1:765793802150:web:b750c26d233adf38a52167",
            measurementId: "G-KHPTZY8951"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Elementos da p√°gina
        const messageDiv = document.getElementById('message');

        // Fun√ß√£o principal
        function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');
            const mode = urlParams.get('mode');

            console.log('DEBUG - Mode:', mode, 'oobCode:', oobCode ? '‚úÖ Presente' : '‚ùå Ausente');

            if (mode === 'verifyEmail' && oobCode) {
                auth.applyActionCode(oobCode)
                    .then(() => {
                        messageDiv.innerHTML = `
                            <div class="success">‚úÖ</div>
                            <h2 class="success">Email Verificado!</h2>
                            <p>Conta ativada com sucesso.</p>
                            <p>Pode fechar esta janela e voltar √† aplica√ß√£o.</p>
                            <button onclick="openApp()">Abrir SafeClickApp</button>
                        `;
                    })
                    .catch((error) => {
                        console.error('Erro Firebase:', error);
                        messageDiv.innerHTML = `
                            <div class="error">‚ùå</div>
                            <h2 class="error">Erro na Verifica√ß√£o</h2>
                            <p>${getErrorMessage(error)}</p>
                            <p>Tente solicitar um novo email de verifica√ß√£o.</p>
                        `;
                    });
            } else {
                messageDiv.innerHTML = `
                    <div class="error">‚ö†Ô∏è</div>
                    <h2>Par√¢metros Inv√°lidos</h2>
                    <p><strong>Mode:</strong> ${mode || 'N√£o encontrado'}</p>
                    <p><strong>oobCode:</strong> ${oobCode ? 'Presente' : 'Ausente'}</p>
                    <p>Certifique-se de que clicou no link correto do email.</p>
                `;
            }
        }

        function getErrorMessage(error) {
            switch(error.code) {
                case 'auth/invalid-action-code': return 'C√≥digo inv√°lido ou j√° utilizado.';
                case 'auth/expired-action-code': return 'C√≥digo expirado.';
                case 'auth/user-disabled': return 'Conta desativada.';
                default: return 'Erro na verifica√ß√£o. Tente novamente.';
            }
        }

        function openApp() {
            window.location.href = 'safeclickapp://verify-success';
            setTimeout(() => {
                alert('Se a app n√£o abriu, volte manualmente.');
            }, 1000);
        }

        window.onload = verifyEmail;
    </script>
</body>
</html>
